{% extends "base.html" %}

{% block content %}
<div class="card mb-4">
  <div class="card-body">
    <form method="post" action="{% url 'multipli' %}">
      {% csrf_token %}
      <div class="mb-3">
        <label for="numberInput" class="form-label">ป้อนตัวเลขที่ต้องการดูสูตรคูณ</label>
        <input type="number" class="form-control" id="numberInput" name="number"/>
      </div>
      <button type="submit" class="btn btn-primary">แสดงสูตรคูณ</button>
    </form>
  </div>
</div>

<div class="card">
  <div class="card-header">
    <h2 class="mb-0">{{ message }}</h2>
  </div>
  <div class="card-body">
    {% if table %}
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">ตัวเลข</th>
            <th scope="col">ตัวคูณ</th>
            <th scope="col">ผลลัพธ์</th>
          </tr>
        </thead>
        <tbody>
          {% for i, result in table %}
          <tr>
            <td>{{ number }}</td>
            <td>{{ i }}</td>
            <td>{{ result }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    {% else %}
      <p class="text-muted">กรุณาป้อนตัวเลขแล้วกดแสดงสูตรคูณ</p>
    {% endif %}
  </div>
</div>
{% endblock content %}
