<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}VASINEE webapp{% endblock %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
      :root {
        --pink: #ec4899;
        --pink-dark: #be185d;
        --pink-darker: #831843;
        --pink-light: #fce7f3;
        --pink-lighter: #fbcfe8;
        --pink-bg: #fdf2f8;
        --text-color: #be185d;
        --white: #fff;
      }
      body {
        background: linear-gradient(135deg, var(--pink-bg) 0%, #fff1f2 100%) !important;
        color: var(--text-color) !important;
        font-family: 'Kanit', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }
      .navbar {
        background: linear-gradient(90deg, var(--pink), var(--pink-dark)) !important;
        box-shadow: 0 4px 20px rgba(236, 72, 153, 0.08);
      }
      .navbar-brand, .nav-link {
        color: var(--white) !important;
        font-weight: 600;
        letter-spacing: 0.5px;
      }
      .nav-link.active, .nav-link:hover {
        color: var(--pink-light) !important;
        text-shadow: 0 2px 8px var(--pink-lighter);
      }
      .btn-primary {
        background: linear-gradient(90deg, var(--pink), var(--pink-dark));
        border: none;
        color: var(--white) !important;
        font-weight: 600;
        box-shadow: 0 2px 8px var(--pink-lighter);
      }
      .btn-primary:hover {
        background: linear-gradient(90deg, var(--pink-dark), var(--pink));
        color: var(--white) !important;
      }
      .card {
        background: var(--white) !important;
        border: 2px solid var(--pink-lighter);
        border-radius: 18px;
        box-shadow: 0 4px 20px rgba(236, 72, 153, 0.08);
      }
      a {
        color: var(--pink-dark) !important;
        transition: color 0.2s;
      }
      a:hover {
        color: var(--pink) !important;
      }
      h1, h2, h3, h4, h5, h6 {
        color: var(--pink-dark) !important;
        font-family: 'Kanit', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }
      .hero-section {
        background: linear-gradient(90deg, var(--pink-light), var(--pink-bg));
        border-radius: 20px;
        box-shadow: 0 4px 20px rgba(236, 72, 153, 0.08);
        padding: 2rem 1rem;
        margin-bottom: 2rem;
      }
      .hero-section h1, .hero-section p {
        color: var(--pink-dark) !important;
      }
      .bg-primary {
        background: linear-gradient(90deg, var(--pink), var(--pink-dark)) !important;
      }
      .footer, footer.bg-dark {
        background: linear-gradient(90deg, var(--pink-dark), var(--pink)) !important;
        color: var(--white) !important;
        border-radius: 20px 20px 0 0;
      }
      .footer h5, .footer p, .footer small {
        color: var(--white) !important;
      }
      .bi {
        color: var(--pink) !important;
      }
      @media (max-width: 768px) {
        .navbar-brand { font-size: 1.1rem; }
        .nav-link { font-size: 1rem; }
      }
    </style>
  </head>
  <body class="d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container">
        <a class="navbar-brand fw-bold" href="/">
          <i class="bi bi-bootstrap-fill me-2"></i>
          Webapp - VASINEE
        </a>
        
        <button 
          class="navbar-toggler" 
          type="button" 
          data-bs-toggle="collapse" 
          data-bs-target="#navbarNav"
          aria-controls="navbarNav" 
          aria-expanded="false" 
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link text-white fw-semibold" href="{% url "index" %}">
                <i class="bi bi-house-fill me-1"></i>หน้าหลัก
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white fw-semibold" href="{% url "for" %}">
                <i class="bi bi-info-circle-fill me-1"></i>วนซ้ำ
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white fw-semibold" href="{% url 'table' %}">
                <i class="bi bi-info-circle-fill me-1"></i>สูตรคูณ
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white fw-semibold" href="{% url "about" %}">
                <i class="bi bi-info-circle-fill me-1"></i>เกี่ยวกับเรา
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white fw-semibold" href="{% url "contact" %}">
                <i class="bi bi-envelope-fill me-1"></i>ติดต่อเรา
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="flex-grow-1 py-4">
      <div class="container">
        {% block content %}{% endblock content %}
      </div>
    </main>

    <footer class="bg-dark text-light py-4 mt-auto">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <h5>Webapp - VASINEE</h5>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
