<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}VASINEE webapp{% endblock %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
      :root {
        --bg-color: #FAF7F2;
        --text-color: #5D4E37;
        --link-color: #8B4513;
        --button-color: #CD853F;
      }
      
      body {
        background-color: var(--bg-color) !important;
        color: var(--text-color) !important;
      }
      
      .navbar-brand {
        color: white !important;
      }
      
      .nav-link {
        color: white !important;
      }
      
      .nav-link:hover {
        color: var(--bg-color) !important;
      }
      
      .btn-primary {
        background-color: var(--button-color) !important;
        border-color: var(--button-color) !important;
        color: white !important;
      }
      
      .btn-primary:hover {
        background-color: var(--link-color) !important;
        border-color: var(--link-color) !important;
      }
      
      .text-primary {
        color: var(--link-color) !important;
      }
      
      .bg-primary {
        background-color: var(--link-color) !important;
      }
      
      .bg-primary h4, .bg-primary h2 {
        color: var(--bg-color) !important;
      }
      
      .bg-primary small {
        color: var(--bg-color) !important;
        opacity: 0.9;
      }
      
      a {
        color: var(--link-color) !important;
      }
      
      a:hover {
        color: var(--button-color) !important;
      }
      
      .card {
        background-color: white !important;
        border: 1px solid #dee2e6;
      }
      
      .hero-section {
        background-color: var(--link-color) !important;
      }
      
      h1, h2, h3, h4, h5, h6 {
        color: var(--text-color) !important;
      }
      
      .hero-section h1 {
        color: white !important;
      }
      
      .hero-section p {
        color: white !important;
      }
    </style>
  </head>
  <body class="d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container">
        <a class="navbar-brand fw-bold" href="/">
          <i class="bi bi-bootstrap-fill me-2"></i>
          เว็บแอป Jirasak
        </a>
        
        <button 
          class="navbar-toggler" 
          type="button" 
          data-bs-toggle="collapse" 
          data-bs-target="#navbarNav"
          aria-controls="navbarNav" 
          aria-expanded="false" 
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link text-white fw-semibold" href="{% url "index" %}">
                <i class="bi bi-house-fill me-1"></i>หน้าหลัก
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white fw-semibold" href="{% url "for" %}">
                <i class="bi bi-info-circle-fill me-1"></i>วนซ้ำ
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white fw-semibold" href="{% url "multipli" %}">
                <i class="bi bi-info-circle-fill me-1"></i>สูตรคูณ
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white fw-semibold" href="{% url "about" %}">
                <i class="bi bi-info-circle-fill me-1"></i>เกี่ยวกับเรา
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white fw-semibold" href="{% url "contact" %}">
                <i class="bi bi-envelope-fill me-1"></i>ติดต่อเรา
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="flex-grow-1 py-4">
      <div class="container">
        {% block content %}{% endblock content %}
      </div>
    </main>

    <footer class="bg-dark text-light py-4 mt-auto">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <h5>เว็บแอป Jirasak</h5>
            <p class="mb-0">สร้างด้วย Bootstrap 5 และ Django</p>
          </div>
          <div class="col-md-6 text-md-end">
            <small>&copy; 2025 สงวนลิขสิทธิ์ทั้งหมด</small>
          </div>
        </div>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
