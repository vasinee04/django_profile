<!DOCTYPE html>
<html lang="th">
<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #ec4899;
            --secondary: #be185d;
            --accent: #831843;
            --light: #fce7f3;
            --bg: #fdf2f8;
            --border: #fbcfe8;
        }
        
        body {
            background: var(--bg);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .profile-info {
            background: white;
            border-radius: 20px;
            padding: 20px;
            margin: 20px 0;
            box-shadow: 0 4px 20px rgba(236, 72, 153, 0.1);
            border: 2px solid var(--border);
            animation: fadeInUp 0.8s ease-out;
        }
        
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .profile-info h2 {
            font-size: 1.8rem;
            margin-bottom: 15px !important;
            color: var(--primary) !important;
        }
        
        .contact-list {
            list-style: none;
            padding: 0;
            margin: 0 auto;
            max-width: 350px;
        }
        
        .contact-item {
            margin-bottom: 0.8rem;
            background: #fff;
            padding: 0.6rem 0.8rem;
            border-radius: 0.8rem;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
        }
        
        .contact-item:hover {
            transform: scale(1.02);
            box-shadow: 0 3px 10px rgba(236, 72, 153, 0.2);
        }
        
        .contact-item:last-child {
            margin-bottom: 0;
        }
        
        .contact-icon {
            width: 28px;
            font-size: 1rem;
            margin-right: 0.7rem;
        }
        
        .contact-link {
            color: var(--secondary);
            text-decoration: none;
            font-size: 0.9rem;
        }
        
        .icon-facebook { color: #3b5998; }
        .icon-instagram { color: #e1306c; }
        .icon-line { color: #00c300; }
        .icon-email { color: #ff4081; }
        .icon-phone { color: #03a9f4; }
        
        @media (max-width: 768px) {
            .profile-info {
                padding: 15px;
                margin: 15px 0;
            }
        }
    </style>
</head>

                    <a href="https://line.me/ti/p/3TIUOcU7WA" target="_blank" class="contact-link">
                        - VASINEE -

                <li class="contact-item">
                    <i class="fas fa-envelope fa-lg contact-icon icon-email"></i>
                    <a href="mailto:vasineemalit2546@gmail.com" class="contact-link">
                        vasineemalit2546@gmail.com

                </li>
