{% extends "base.html" %}
{% load static %}

{% block title %}วนซ้ำ - VASINEE webapp{% endblock %} 
{% block content %}
<div class="container">
  <div class="card mb-4 p-4 text-center shadow hero-section">
    <div
      class="d-flex justify-content-center align-items-center mb-3"
      style="min-height: 10px"
    >
    </div>
    <h2
      class="hero-title mb-2"
      style="
        font-size: 3rem;
        font-weight: 700;
        background: linear-gradient(135deg, var(--pink), var(--pink-lighter));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      "
    >
      <i class="bi bi-arrow-repeat"></i> วนซ้ำ
    </h2>
    <p
      class="hero-subtitle mb-0"
      style="color: var(--pink-dark); font-size: 1.1rem"
    >
    </p>
  </div>

  <div class="card mb-4 p-4 shadow">
    <form method="post" action="{% url 'for' %}">
      {% csrf_token %}
      <div class="mb-3">
        <label
          for="count"
          class="form-label fw-semibold"
          style="color: var(--pink-dark)"
          >ป้อนตัวเลขที่ต้องการ</label
        >
        <input
          type="number"
          class="form-control"
          id="count"
          name="count"
          min="1"
          required
        />
      </div>
      <button type="submit" class="btn btn-primary px-4">
        <i class="bi bi-search"></i> แสดงผล
      </button>
    </form>
  </div>

  <div class="card shadow">
    <div class="card-header bg-pink text-white">
      <h2 class="mb-0" style="color: white">{{ message }}</h2>
    </div>
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-hover table-striped align-middle">
          <thead class="bg-pink text-white">
            <tr>
              <th scope="col">#</th>
              <th scope="col">First</th>
              <th scope="col">Last</th>
              <th scope="col">Handle</th>
            </tr>
          </thead>
          <tbody>
            {% for i in count %}
            <tr>
              <th scope="row">{{ forloop.counter }}</th>
              <td>Mark</td>
              <td>Otto</td>
              <td>@mdo</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
